<html lang="en">

    <title>Etch-A-Sketch</title>

<div id="canvas" class="grid-container">

</div>
<form id="input">

    <input id="userInput" type="number">
    <button id="submitButton" type="submit">submit</button>
    <button id="resetButton" type="reset">reset</button>
</form>
</body>
