<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <h1>
        Etch-A-Sketch
    </h1>
</header>

<body id="body">

    <section id="canvas-container">
        <div id="canvas" class="grid-container">

        </div>
    </section>
    <form id="input">
        <center>
            <h2>Enter a number between 1-100 to create a grid!</h2>
            <div class="slidecontainer">
                <input id="userInput" type="range" min="1" max="100" value="16" class="slider" id="myRange">
            </div>
            <button class="glow-on-hover" id="submitButton" type="submit">submit</button>
            <button class="glow-on-hover" id="resetButton" type="submit">reset</button>
        </center>
    </form>
</body>
<footer>
    <p>Created By: Mitchell Mudd</p>
    <p>Project By: The Odin Project</p>
</footer>

<script src="./script.js"></script>

</html>
